	<title>Admin Panel | Twitter Sentiment Analysis</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Twitter Sentiment Analysis</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="dashboard.html">Dashboard</a></li>
	      <li id="admin-panel" class="active"><a href="#">Admin Panel</a></li>
	    </ul>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#"><label id="user-message">Hi, Kushal!</label></a></li>
	      <li><a href="index.html" onclick="logout();"><span class="glyphicon glyphicon-log-in"></span> Sign Out</a></li>
	    </ul>
	  </div>
	</nav>
  
	<div class="container-fluid">
	  <div class="row">
	  	<div class="col-md-12">
			<div class="tabbable-panel">
				<div class="tabbable-line">
					<ul class="nav nav-tabs ">
						<li class="active">
							<a href="#tab_default_1" data-toggle="tab">Hash Tag Configuration</a>
						</li>
						<li>
							<a href="#tab_default_2" data-toggle="tab">User Management</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="tab_default_1">
							<table id="hashtagtable" class="table table-striped table-bordered" cellspacing="0" width="100%">
			    				<thead>
									<tr>
										<th>Id</th>
										<th>Hashtag (#)</th>
										<th>Action</th>
									</tr>
								</thead>
							</table>
							<hr>
							<h4>Add a new hastag (#) : </h4>
							<div  class="form-inline">
								<form>
								
									<input type="text" class="form-control" style="width: 50%;" placeholder="Enter hashtag" name="hashtag" id="hashtag" required="required">
									
								</form>
								<br/>
								<button class="btn btn-info form-control" style="width: 20%;margin-left: 30%" onclick="createHashtag();">Add</button>
							</div>
							<hr>
							<h4>Choose action for populating Twitter Data: </h4>
							<button class="btn btn-info form-control btn-and" style="width: 25%;" onclick="clickANDOperator();">AND</button>
							<button class="btn btn-info form-control btn-or" style="width: 25%;" onclick="clickOROperator();">OR</button>
							<hr>
							
						</div>
						<div class="tab-pane" id="tab_default_2">
							<table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
			    				<thead>
									<tr>
										<th>Username</th>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Registration No.</th>
										<th>Speciality</th>
										<th>Location</th>
										<th>Action</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	  </div>
	</div>
</body>
